<div>
  <h2>Pet Profile</h2>
  <label for="pet-name">Pet name:
    <input type="text" id="pet-name" (change)="updateName($event.target)">
  </label>
  <br>
  <label for="pet-image">Pet Image:
    <input type="text" id="pet-image" (change)="updateImage($event.target)">
  </label>
  <br>
  <h3>Pet Name: {{petName}}</h3>
  <img [src]="petImage" style="max-width: 100%">
</div>
